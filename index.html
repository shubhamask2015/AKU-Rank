<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>AKU Rank</title>
</head>

<body>

    <div class="container">
        <div class="row g-3 mt-3  d-flex justify-content-center">
            <div class="col-auto">
                <label for="Registration No." class="visually-hidden">Registration No.</label>
                <input type="number" size="11" minlength="11" maxlength="11" class="form-control" id="reg-no"
                    placeholder="Registration No.">
            </div>
            <div class="col-auto">
                <button id="res-btn" class="btn btn-success mb-3">Result</button>
            </div>
        </div>
        <!-- Div for displaying result-->
        <div>
            <p class="text-center" style="color: red;" id="error"></p>
            <table class="table table-striped border" id="show" style="display: none;">
                <tbody>
                    <tr>
                        <th scope="row">Name :</th>
                        <td id="Name"></td>
                    </tr>
                    <tr>
                        <th scope="row">Reg. No. :</th>
                        <td id="Reg-No"></td>
                    </tr>
                    <tr>
                        <th scope="row">Collage :</th>
                        <td id="Collage"></td>
                    </tr>
                    <tr>
                        <th scope="row">Branch :</th>
                        <td id="Branch"></td>
                    </tr>
                    <tr>
                        <th scope="row">Father's Name :</th>
                        <td id="F-Name"></td>
                    </tr>
                    <tr>
                        <th scope="row">Mother's Name :</th>
                        <td id="M-Name"></td>
                    </tr>
                    <tr>
                        <th scope="row">University Rank :</th>
                        <td id="Rank"></td>
                    </tr>
                    <tr>
                        <th scope="row">CGPA :</th>
                        <td id="CGPA"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
